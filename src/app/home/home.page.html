<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="fs-title inline-flex">
      myPokedex v{{appVersion}}
    </ion-title>
    <ion-img class="w2 ml-0_5 float-left" src="../../assets/img/animation_pokeball.gif"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content #container class="fade-intro">
  <!-- TO REFRESH -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="pokeMusic">
    <audio controls src="../../assets/pokémon_music_mix.mp3" [volume]="volume" [loop]="true"
    class="mt-1 ml-1 w80" #pokeMusic>
      <a href="../../assets/pokémon_music_mix.mp3"></a>
    </audio>
    <div class="textMusic">
      <ion-title>MUSIC</ion-title>
    </div>
  </div>

  <div id="home-menu" class="ml-1 mr-1">
    <ion-card class="card-menu" #card_search_by>
      <ion-card-content class="flex center fs-card">SEARCH POKEMON BY</ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item [routerLink]="'/by-gen'" #gen_item>
        <ion-title class="center">GENERATION</ion-title> 
      </ion-item>
      <ion-item [routerLink]="'/by-type'" #type_item>
        <ion-title class="center">TYPE</ion-title> 
      </ion-item>
      <ion-item [routerLink]="'/by-all'" #all_item>
        <ion-title class="center">ALL</ion-title> 
      </ion-item>
    </ion-list>

    <ion-card class="card-menu" #card_info>
      <ion-card-content class="flex center fs-card"> INFO ABOUT </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item [routerLink]="'/types'" #weaknesses_item>
        <ion-title class="center">WEAKNESSES</ion-title> 
      </ion-item>
    </ion-list>
  </div>

</ion-content>
