<ion-header>
  <ion-toolbar color="primary">
    <ion-title> 
      <ion-button expand="block" shape="round" color="tertiary" size="large" (click)="refreshPage()"> 
        myPokedex v1.0 
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search Pokemon" (ionChange)="onSearchChange($event)"></ion-searchbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="loadGen1()" fill="solid">
        GEN 1
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let poke of pokemons;" [routerLink]="poke['pokeIndex']">
      <ion-avatar slot="start">
        <img [src]="poke['image']" style="background: #f2f2f2;">
      </ion-avatar>

      <ion-label class="ion-text-capitalize">
        <h2>{{ poke['name'] }}</h2>
        <p>#{{ poke['pokeIndex'] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadPokemons(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more Pokemon..">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
    
</ion-content>
