<ion-header>
  <ion-toolbar color="primary">
    <ion-item style="font-size: xx-large" class="ion-text-center">
      myPokedex v{{appVersion}}
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content #container>
  <ion-toggle [(ngModel)]="themeToggle" (ionChange)="toggleChange($event)" 
  justify="space-between" class="toggle-dark-mode">
    Dark Mode
  </ion-toggle>
  <audio controls src="../../assets/pokémon_music_mix.mp3" [volume]="volume" [loop]="true" class="audio-home" #pokeMusic>
    <a href="../../assets/pokémon_music_mix.mp3"> Poke Music </a>
  </audio>

  <ion-card #card_search_by>
    <ion-card-content class="home-card-titles">SEARCH POKEMON BY </ion-card-content>
  </ion-card>

  <ion-list class="home-list">
    <ion-item [routerLink]="'/by-gen'" style="padding: 3%;" #gen_item>
      <ion-button shape="round" class="home-buttons">GENERATION</ion-button>
    </ion-item>
    <ion-item [routerLink]="'/by-type'" style="padding: 3%;" #type_item>
      <ion-button shape="round" class="home-buttons"> TYPE </ion-button>
    </ion-item>
    <ion-item [routerLink]="'/by-all'" style="padding: 3%;" #all_item>
      <ion-button shape="round" class="home-buttons"> ALL </ion-button>
    </ion-item>
  </ion-list>

  <ion-card #card_info>
    <ion-card-content class="home-card-titles"> INFO ABOUT </ion-card-content>
  </ion-card>

  <ion-list class="home-list">
    <ion-item [routerLink]="'/types'" style="padding: 3%;" #types_item>
      <ion-button shape="round" class="home-buttons"> TYPES </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
