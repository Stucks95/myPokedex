<!-- <ng-lottie *ngIf="!animationEnd" [options]="options"></ng-lottie> -->

<ion-header *ngIf="animationEnd">
  <ion-toolbar color="primary">
    <ion-title> 
      <ion-button expand="block" shape="round" color="tertiary" size="large" (click)="refreshPage()"> 
        myPokedex v{{appVersion}}
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="animationEnd" #container>

  <ion-list>
    <ion-list-header>
      <h2>SEARCH POKEMON BY: </h2>
    </ion-list-header>
    <ion-item [routerLink]="'/by-gen'">
      <ion-button shape="round" expand="block" size="large" class="opt-buttons">
        GENERATION
      </ion-button>
    </ion-item>
    <ion-item [routerLink]="'/by-type'">
      <ion-button shape="round" expand="block" size="large" class="opt-buttons">
        TYPE (Work in progress..)
      </ion-button>
    </ion-item>
    <ion-item [routerLink]="'/by-all'">
      <ion-button shape="round" expand="block" size="large" class="opt-buttons">
        ALL
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
