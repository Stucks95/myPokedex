<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-item>
      <ion-icon [routerLink]="'/home'" name="home" style="font-size: 60px;"></ion-icon>
      <ion-title class="header-title"> 
          myPokedex v{{appVersion}}
      </ion-title>

      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" 
      placeholder="1° - KANTO" (ionChange)="loadGen($event)" toggleIcon="add" class="top-select">
        <ion-select-option *ngFor="let r of regions" [value]="r">
          {{ r.idGen }}° - {{ r.region | uppercase }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- SKELETON FX -->
  <ion-list *ngIf="skeletonLoad">
    <div class="poke-item" *ngFor="let i of skeletonArray">
      <div class="poke-avatar">
        <ion-avatar class="poke-img">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
      </div>
      <ion-label class="skeleton-label">
        <p class="poke-name">
          <ion-skeleton-text animated></ion-skeleton-text>
        </p>
        <p class="poke-index">
          <ion-skeleton-text animated></ion-skeleton-text>
        </p>
      </ion-label>
    </div>
  </ion-list>

  <!-- POKE LIST -->
  <ion-list *ngIf="!skeletonLoad">
    <div class="poke-item" *ngFor="let pokemon of pokemons" 
    [routerLink]="'/tabs/details/'+pokemon.index.toString()">
      <div class="poke-avatar">
        <ion-avatar class="poke-img">
          <img [src]="pokemon.image">
        </ion-avatar>
      </div>
      <ion-label class="ion-text-capitalize">
        <p class="poke-name">{{ pokemon.name }}</p>
        <p class="poke-index">#{{ pokemon.index }}</p>
      </ion-label>
    </div>
  </ion-list>

</ion-content>
