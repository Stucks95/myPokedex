<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-back-button defaultHref="home"></ion-back-button>
            <ion-title> 
                <ion-button expand="block" shape="round" color="tertiary" size="large" 
                [routerLink]="'/home'"> 
                  myPokedex v{{appVersion}}
                </ion-button>
            </ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-align-items-center">
        <ion-card>
            <div class="card-header">
                <img alt="{{ details.name }}" src="{{ details.homeSprite }}" class="poke-img" />
                <ion-card-title>
                    <ion-text class="ion-text-capitalize">{{ details.name }}: </ion-text>
                    <ion-text *ngFor="let type of details.types;" class="ion-text-uppercase">
                        {{ type }}
                    </ion-text>
                </ion-card-title>
            </div>

            <div class="stats">
                <ion-card-title>
                    <ion-text class="ion-text-capitalize">Stats: </ion-text>
                </ion-card-title>
                <ion-grid class="grid-stats">
                        <ion-row *ngFor="let stat of details.stats">
                            <ion-item-divider class="grid-rows">
                                <ion-col>{{ stat.name | uppercase }}</ion-col>
                                <ion-col>{{ stat.base_stat }}</ion-col>
                            </ion-item-divider>
                        </ion-row>
                    <ion-row class="last-grid-row grid-rows">
                        <ion-col>TOTAL</ion-col>
                        <ion-col>{{ details.totStats }}</ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <div class="evo" *ngIf="details.evoName !== ''">
                <ion-card-title>
                    <ion-text class="ion-text-capitalize">Evolves to: </ion-text>
                </ion-card-title>
                <ion-item [routerLink]="'/home/'+details.evoID.toString()">
                    <ion-avatar slot="start">
                        <img [src]="details.evoImg" style="background: #f2f2f2;">
                    </ion-avatar>
                    <ion-label class="ion-text-capitalize">
                    <h2>{{ details.evoName | uppercase }}</h2>
                    <p>#{{ details.evoID }}</p>
                    </ion-label>
                </ion-item>
                <!-- <ion-text [routerLink]="'/home/'+details.evoID.toString()">
                    {{ details.evoName | uppercase }}
                </ion-text> -->
            </div>
        </ion-card>
    </div>
</ion-content>
