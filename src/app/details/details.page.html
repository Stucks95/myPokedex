<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
      <ion-title class="ion-text-capitalize"> 
        {{ details.name }} 
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-align-items-center">
        <ion-card>
            <img alt="{{ details.name }}" src="{{ details.homeSprite }}" class="center" />
            <ion-card-header>
                <ion-card-title>
                    <ion-text class="ion-text-capitalize">{{ details.name }}</ion-text> -> {{ details.gen }}
                </ion-card-title>
                <ion-card-subtitle>
                    <ion-text *ngFor="let type of details.types;" class="ion-text-uppercase">
                        {{ type }}
                    </ion-text>
                </ion-card-subtitle>
            </ion-card-header>
            
            <ion-card-content>
                {{ details.description }}
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
