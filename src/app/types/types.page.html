<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="fs-title inline-flex" style="padding-right: 0;"> 
      myPokedex v{{appVersion}}
    </ion-title>
    <ion-img class="pokeball-img ml-0_5 float-left" src="../../assets/img/animation_pokeball.gif"></ion-img>
    <ion-icon [routerLink]="'/home'" name="home" class="mr-0_6 mt-0_2 fs-title float-right"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- list-types -->
  <div class="grid center mt-1 m1">

    <ion-card-title>
        <ion-text class="fs-title">LIST OF TYPES</ion-text>
    </ion-card-title>

    <ion-grid class="grid-borders mt-1 grid center">
      <ion-row *ngFor="let type of types">
          <ion-col [routerLink]="'/type/'+type.id">
            <ion-img [alt]="type.name" [src]="type.img" class="max-typeimg-size"></ion-img>
          </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
