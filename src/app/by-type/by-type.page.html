<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-title class="fs-title inline-flex"> 
      myPokedex v{{appVersion}}
    </ion-title>
    <ion-img class="w2 ml-0_5 float-left" src="../../assets/img/animation_pokeball.gif"></ion-img>
    <ion-icon [routerLink]="'/home'" name="home" class="mr-0_6 fs-title float-right"></ion-icon>

    <ion-select color="dark" [interfaceOptions]="customPopoverOptions" interface="popover" 
    placeholder="NORMAL" (ionChange)="loadPokeByType()" toggleIcon="add" class="top-select" #type_select>
      <ion-select-option *ngFor="let t of types.results" [value]="t">
        {{t.name | uppercase}}
      </ion-select-option>
    </ion-select>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="grid center">

  <!-- SKELETON FX -->
  <ion-list *ngIf="skeletonLoad" class="p-0_8">
    <div class="pokemon" *ngFor="let i of skeletonArray">
      <ion-avatar class="poke-img mb-0_5">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </div>
  </ion-list>

  <!-- POKE LIST -->
  <ion-list *ngIf="!skeletonLoad" class="p-0_8">
    <div class="pokemon" *ngFor="let pokemon of pokemons" [routerLink]="'/tabs/details/'+pokemon.index.toString()">
      <ion-img class="poke-img" [src]="pokemon.image"></ion-img>
      <p class="ion-text-capitalize">{{pokemon.name}}</p>
    </div>
  </ion-list>

</ion-content>
